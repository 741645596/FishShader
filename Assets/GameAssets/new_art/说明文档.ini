目录结构：
- UnityRuntime 游戏工程 
Assets目录下有两个目录：
- GameAssets 存放游戏的所有资源文件
    * new_art 尽量保持每个效果相关的资源在独立的一个目录
- Simulator 一个游戏的模拟器环境，与正式的游戏环境一致。

new_art下的shader目录
- wb_shader 外部TA提供的Shader
- wl_shader 史宏阳提供的Shader

Git：
Git软件 SourceTree
- UnityRuntime git@192.168.67.10:WLFishing/UnityRuntime.git / 分支 new_route 不需要每天同步
    * GameAssets子模块 git@192.168.67.10:WLFishing/GameAssets.git / 分支 art_environment 每天至少同步一次
    - Simulator子模块 git@192.168.67.10:WLFishing/Simulator.git / 分支 master 不需要每天同步

